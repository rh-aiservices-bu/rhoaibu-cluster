apiVersion: v1
baseDomain: ${BASE_DOMAIN}
compute:
  - architecture: amd64
    hyperthreading: Enabled
    name: worker
    platform:
      aws:
        type: m6i.4xlarge
    replicas: 3
controlPlane:
  architecture: amd64
  hyperthreading: Enabled
  name: master
  platform:
    aws:
      type: m6i.4xlarge
  replicas: 3
metadata:
  creationTimestamp: null
  name: prod
networking:
  clusterNetwork:
    - cidr: 10.128.0.0/14
      hostPrefix: 23
  machineNetwork:
    - cidr: 10.0.0.0/16
  networkType: OVNKubernetes
  serviceNetwork:
    - 172.30.0.0/16
platform:
  aws:
    region: us-east-1
publish: External
pullSecret: ${PULL_SECRET}
sshKey: ${SSH_KEY}
