apiVersion: batch/v1
kind: Job
metadata:
  name: dump-openshift-gitops-token
  namespace: openshift-gitops          # <-- change
spec:
  template:
    spec:
      serviceAccountName: openshift-gitops-argocd-application-controller   # <-- change
      restartPolicy: Never
      containers:
      - name: show
        image: registry.access.redhat.com/ubi9/ubi-minimal
        command: ["bash","-c","cat /var/run/secrets/kubernetes.io/serviceaccount/token"]
