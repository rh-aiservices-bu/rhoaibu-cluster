---
apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  annotations:
    openshift.io/display-name: Mistral-Small-24B-W8A8
    serving.kserve.io/deploymentMode: RawDeployment
  name: mistral-small-24b-w8a8
  labels:
    opendatahub.io/dashboard: 'true'
spec:
  predictor:
    maxReplicas: 1
    minReplicas: 1
    model:
      args:
        - '--model=/mnt/models'
        - '--served-model-name=mistral-small-24b-w8a8'
        - '--max-model-len=90000'
        - '--enable-auto-tool-choice'
        - '--tool-call-parser'
        - 'mistral'
