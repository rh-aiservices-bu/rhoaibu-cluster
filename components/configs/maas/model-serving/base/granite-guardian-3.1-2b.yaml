---
apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  annotations:
    openshift.io/display-name: granite3-guardian-2b
    serving.kserve.io/deploymentMode: RawDeployment
  name: granite3-guardian-2b
  labels:
    opendatahub.io/dashboard: 'true'
spec:
  predictor:
    maxReplicas: 1
    minReplicas: 1
    model:
      args:
        - '--dtype=half'
        - '--max-model-len=6048'
        - '--port=8080'
        - '--model=/mnt/models'
        - '--served-model-name={{.Name}}'
      modelFormat:
        name: vLLM
      name: ''
      resources:
        limits:
          cpu: '2'
          memory: 8Gi
          nvidia.com/gpu: '1'
        requests:
          cpu: '1'
          memory: 4Gi
          nvidia.com/gpu: '1'
      runtime: granite3-guardian-2b
      storage:
        key: aws-connection-models
        path: ibm-granite/granite-guardian-3.1-2b/
    tolerations:
      - effect: NoSchedule
        key: nvidia.com/gpu
        operator: Equal
        value: Tesla-T4-PRIVATE
