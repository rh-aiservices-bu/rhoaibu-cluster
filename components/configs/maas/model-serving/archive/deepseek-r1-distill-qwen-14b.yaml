---
apiVersion: serving.kserve.io/v1alpha1
kind: ServingRuntime
metadata:
  annotations:
    opendatahub.io/accelerator-name: ''
    opendatahub.io/apiProtocol: REST
    opendatahub.io/recommended-accelerators: '["nvidia.com/gpu"]'
    opendatahub.io/template-display-name: 'vLLM-Qwen'
    opendatahub.io/template-name: vllm-qwen
    openshift.io/display-name: vllm-qwen
  name: vllm-qwen
  labels:
    opendatahub.io/dashboard: 'true'
spec:
  annotations:
    prometheus.io/path: /metrics
    prometheus.io/port: '8080'
  containers:
    - args:
        - '--port=8080'
        - '--model=/mnt/models'
        - '--served-model-name={{.Name}}'
        - '--distributed-executor-backend=mp'
        - '--dtype=half'
        - '--max-model-len=50000'
        - '--enable-auto-tool-choice'
        - '--tool-call-parser'
        - hermes
      command:
        - python
        - '-m'
        - vllm.entrypoints.openai.api_server
      env:
        - name: HF_HOME
          value: /tmp/hf_home
      image: 'quay.io/opendatahub/vllm@sha256:64c29c9d0ac34dab54af72de18018792b7a4831464d8568abec31f512ce01a03'
      name: kserve-container
      ports:
        - containerPort: 8080
          protocol: TCP
      volumeMounts:
        - mountPath: /dev/shm
          name: shm
  multiModel: false
  supportedModelFormats:
    - autoSelect: true
      name: vLLM
  volumes:
    - emptyDir:
        medium: Memory
        sizeLimit: 2Gi
      name: shm
---
apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  annotations:
    openshift.io/display-name: DeepSeek-R1-Distill-Qwen-14B
    serving.kserve.io/deploymentMode: RawDeployment
  name: deepseek-r1-distill-qwen-14b
  labels:
    opendatahub.io/dashboard: 'true'
spec:
  predictor:
    maxReplicas: 1
    minReplicas: 1
    model:
      modelFormat:
        name: vLLM
      name: ''
      resources:
        limits:
          cpu: '7'
          memory: 60Gi
          nvidia.com/gpu: '1'
        requests:
          cpu: '4'
          memory: 32Gi
          nvidia.com/gpu: '1'
      runtime: vllm-qwen
      storage:
        key: aws-connection-models
        path: deepseek-ai/DeepSeek-R1-Distill-Qwen-14B/
    tolerations:
      - effect: NoSchedule
        key: nvidia.com/gpu
        operator: Equal
        value: NVIDIA-L40-SHARED
