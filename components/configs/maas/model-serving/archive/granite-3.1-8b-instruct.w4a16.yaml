---
apiVersion: serving.kserve.io/v1alpha1
kind: ServingRuntime
metadata:
  annotations:
    opendatahub.io/accelerator-name: ''
    opendatahub.io/apiProtocol: REST
    opendatahub.io/recommended-accelerators: '["nvidia.com/gpu"]'
    opendatahub.io/template-display-name: 'vLLM-Granite-3-1-8b-Instruct-w4a16'
    opendatahub.io/template-name: vllm-granite-3-1-8b-instruct-w4a16
    openshift.io/display-name: vllm-granite-3-1-8b-instruct-w4a16
  name: vllm-granite-3-1-8b-instruct-w4a16
  labels:
    opendatahub.io/dashboard: 'true'
spec:
  annotations:
    prometheus.io/path: /metrics
    prometheus.io/port: '8080'
  containers:
    - args:
        - '--port=8080'
        - '--model=/mnt/models'
        - '--served-model-name=granite-3-1-8b-instruct-w4a16'
        - '--distributed-executor-backend=mp'
        - '--max-model-len=40000'
        - '--dtype=half'
        - '--enable-auto-tool-choice'
        - '--tool-call-parser'
        - granite
      command:
        - python
        - '-m'
        - vllm.entrypoints.openai.api_server
      env:
        - name: HF_HOME
          value: /tmp/hf_home
      image: 'quay.io/opendatahub/vllm@sha256:64c29c9d0ac34dab54af72de18018792b7a4831464d8568abec31f512ce01a03'
      name: kserve-container
      ports:
        - containerPort: 8080
          protocol: TCP
      volumeMounts:
        - mountPath: /dev/shm
          name: shm
  multiModel: false
  supportedModelFormats:
    - autoSelect: true
      name: vLLM
  volumes:
    - emptyDir:
        medium: Memory
        sizeLimit: 2Gi
      name: shm
---
apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  annotations:
    openshift.io/display-name: Granite-3.1-8B-Instruct-W4A16
    serving.kserve.io/deploymentMode: RawDeployment
  name: granite-3-1-8b-instruct-w4a16
  labels:
    opendatahub.io/dashboard: 'true'
spec:
  predictor:
    maxReplicas: 1
    minReplicas: 1
    model:
      modelFormat:
        name: vLLM
      name: ''
      resources:
        limits:
          cpu: '6'
          memory: 24Gi
          nvidia.com/gpu: '1'
        requests:
          cpu: '4'
          memory: 16Gi
          nvidia.com/gpu: '1'
      runtime: vllm-granite-3-1-8b-instruct-w4a16
      storage:
        key: aws-connection-models
        path: neuralmagic/granite-3.1-8b-instruct-quantized.w4a16/
    tolerations:
      - effect: NoSchedule
        key: nvidia.com/gpu
        operator: Equal
        value: 'NVIDIA-A10G-PRIVATE'
